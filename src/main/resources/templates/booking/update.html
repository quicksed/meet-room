<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Бронирование</title>
</head>
<body>
<div th:replace="fragments/form-nav-menu :: menuFragment"/>
<div class="container col-lg-4 col-md-6 my-2">
    <h1 class="text-center">Редактирование бронирования переговорки</h1>
    <form role="form" th:action="@{/booking/update}" th:object="${bookingUpdateDto}" method="post">
        <input type="hidden" class="form-control" id="id" name="id" autofocus="autofocus"
               th:value="${bookingUpdateDto.id}" required readonly/> <br/>
        <div class="form-group">
            <label for="name">Название брони</label>
            <input class="form-control" id="name" name="name" autofocus="autofocus" th:value="${bookingUpdateDto.name}"
                   required/> <br/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input class="form-control" id="description" name="description"
                   th:value="${bookingUpdateDto.description}" required/><br/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <div class="my-2 text-center">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Редактировать"/>
        </div>
    </form>
</div>
</body>
</html>
