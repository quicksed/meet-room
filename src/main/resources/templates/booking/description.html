<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: headFragment">
    <title id="pageTitle">Подробно</title>
</head>
<body>
<div th:replace="fragments/form-nav-menu :: menuFragment"/>
<div class="container col-lg-4 col-md-6 my-2">
    <h1 class="text-center">Подробная информация о брони</h1>
    <div class="form-group">
        <label>Название брони</label>
        <input class="form-control" id="name" name="name" autofocus="autofocus" th:value="${booking.name}" readonly/>
        <br/>
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" type="text" id="description" name="description" th:value="${booking.description}"
                  readonly></textarea><br/>
    </div>
    <div class="form-group">
        <label>Время начала брони</label><br/>
        <input class="form-control" th:field="${booking.timeFrom}" readonly/>
    </div>
    <div class="form-group">
        <label>Время окончания брони</label><br/>
        <input class="form-control" th:field="${booking.timeTo}" readonly/>
    </div>
</div>
</body>
</html>
